[package]
name = "phanalist"
version = "0.1.1"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap = { version = "4.1.4", features = ["derive"] }
colored = "2.0.0"
jwalk = "0.8.1"
lsp-server = "0.7.0"
lsp-types = "0.94.0"
